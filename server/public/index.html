<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">

    </ul>
    <form id="myForm">
        <label for="message">Message</label>
        <input type="text" id="message" name="message">
        <input type="submit" value="Submit">
    </form>
    <button type="button" id="createSession">Create Session</button><br>

    <input type="text" id="sessionName">
    <button type="button" id="joinSessionButton">Join Session</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('myForm');
        var input = document.getElementById('message');
        var list = document.getElementById('myList');
        var sessionButton = document.getElementById('createSession');

        var sessionInput = document.getElementById('sessionName');
        var joinSessionButton = document.getElementById('joinSessionButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
         });

         socket.on('chat message', function(msg) {
            var node = document.createElement('li');
            node.appendChild(document.createTextNode(msg));
            list.appendChild(node);
        });

        sessionButton.addEventListener('click', function(e) {
            e.preventDefault();
            socket.emit('create session');
        });


        joinSessionButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (sessionInput.value) {
                socket.emit('join session', sessionInput.value);
                sessionInput.value = ''
            }
        });
        
    </script> 
</body>
</html>
